<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Field Insights Mobile</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Field Insights" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Prevent zoom on input focus (iOS) -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Safe area support for notched devices */
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New content available, show update prompt
                      if (confirm('Nuova versione disponibile. Aggiornare?')) {
                        window.location.reload();
                      }
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after user interaction
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="
                position: fixed; 
                top: 0; 
                left: 0; 
                right: 0; 
                background: #1f2937; 
                color: white; 
                padding: 12px 16px; 
                text-align: center; 
                z-index: 1000;
                font-size: 14px;
              ">
                ðŸ“± Installa Field Insights per un'esperienza migliore
                <button onclick="installApp()" style="
                  background: #3b82f6; 
                  color: white; 
                  border: none; 
                  padding: 4px 12px; 
                  border-radius: 4px; 
                  margin-left: 8px;
                  cursor: pointer;
                ">Installa</button>
                <button onclick="this.parentElement.remove()" style="
                  background: transparent; 
                  color: white; 
                  border: 1px solid white; 
                  padding: 4px 8px; 
                  border-radius: 4px; 
                  margin-left: 8px;
                  cursor: pointer;
                ">Ã—</button>
              </div>
            `;
            document.body.appendChild(installBanner);
          }
        }, 3000);
      });
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
          });
        }
        // Remove banner
        document.querySelector('[onclick="installApp()"]').parentElement.remove();
      }
    </script>
  </body>
</html>
